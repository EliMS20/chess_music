<!DOCTYPE html>
<html>
<head>
    <title>Jamendo API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>ðŸŽµ Jamendo API Test</h1>
    
    <button onclick="testJamendoAPI()">Test Jamendo API</button>
    <button onclick="testPlayTrack()">Test Play Track</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const jamendoClientId = '6dc7340c';
        const jamendoBaseUrl = 'https://api.jamendo.com/v3.0';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        async function testJamendoAPI() {
            log('ðŸ” Testing Jamendo API connection...');
            
            try {
                // Try multiple search strategies
                const searchUrl = `${jamendoBaseUrl}/tracks/?client_id=${jamendoClientId}&format=json&limit=10&search=carvine&include=musicinfo&audiodlformat=mp31`;
                log(`ðŸ“¡ Fetching: ${searchUrl}`);
                
                const response = await fetch(searchUrl);
                log(`ðŸ“Š Response status: ${response.status}`);
                
                const data = await response.json();
                log(`ðŸ“ˆ API Response received`, 'success');
                log(`ðŸŽ¯ Found ${data.results ? data.results.length : 0} tracks`);
                
                if (data.results && data.results.length > 0) {
                    log('ðŸ“‹ All Carvine tracks found:');
                    data.results.forEach((track, i) => {
                        log(`  ${i+1}. ${track.name} by ${track.artist_name}`);
                    });
                    
                    // Find Epic Battle track by Carvine
                    const epicBattleTrack = data.results.find(track => 
                        track.artist_name.toLowerCase().includes('carvine') && 
                        track.name.toLowerCase().includes('epic')
                    );
                    
                    if (epicBattleTrack) {
                        log(`ðŸŽ‰ FOUND EPIC BATTLE BY CARVINE!`, 'success');
                        log(`ðŸŽµ Track: ${epicBattleTrack.name}`);
                        log(`ðŸ‘¤ Artist: ${epicBattleTrack.artist_name}`);
                        log(`ðŸ”— Audio URL: ${epicBattleTrack.audio}`);
                        log(`â±ï¸ Duration: ${epicBattleTrack.duration}s`);
                        
                        // Store track globally for testing
                        window.testTrack = epicBattleTrack;
                        
                    } else {
                        // Use first Carvine track as fallback
                        const firstCarvineTrack = data.results.find(track => 
                            track.artist_name.toLowerCase().includes('carvine')
                        );
                        
                        if (firstCarvineTrack) {
                            log(`ðŸŽµ Using first Carvine track: ${firstCarvineTrack.name}`, 'success');
                            window.testTrack = firstCarvineTrack;
                        } else {
                            log('âŒ No Carvine tracks found in results');
                        }
                    }
                } else {
                    log('âŒ No results found', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }
        
        async function testPlayTrack() {
            if (!window.testTrack) {
                log('âŒ No track loaded. Run "Test Jamendo API" first.', 'error');
                return;
            }
            
            log('ðŸŽµ Testing audio playback...');
            
            try {
                const audio = new Audio(window.testTrack.audio);
                audio.volume = 0.3; // Low volume for testing
                
                audio.addEventListener('loadeddata', () => {
                    log('âœ… Audio loaded successfully!', 'success');
                });
                
                audio.addEventListener('canplaythrough', () => {
                    log('âœ… Audio ready to play!', 'success');
                });
                
                audio.addEventListener('error', (e) => {
                    log(`âŒ Audio error: ${e.message}`, 'error');
                });
                
                audio.addEventListener('play', () => {
                    log('â–¶ï¸ Audio started playing!', 'success');
                });
                
                log(`ðŸŽ¶ Attempting to play: ${window.testTrack.name}`);
                await audio.play();
                
                // Stop after 5 seconds
                setTimeout(() => {
                    audio.pause();
                    log('â¸ï¸ Audio stopped after 5 seconds');
                }, 5000);
                
            } catch (error) {
                log(`âŒ Playback error: ${error.message}`, 'error');
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            log('ðŸš€ Page loaded. Click "Test Jamendo API" to start.');
        });
    </script>
</body>
</html>
