<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Music Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
        }

        .chess-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .chessboard {
            width: 480px;
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 3px solid #8b4513;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .square.light {
            background-color: #f0d9b5;
            color: #000;
        }

        .square.dark {
            background-color: #b58863;
            color: #000;
        }

        .square:hover {
            box-shadow: inset 0 0 0 3px #ff6b6b;
        }

        .square.selected {
            box-shadow: inset 0 0 0 4px #4ecdc4;
        }

        .square.possible-move {
            background-color: rgba(78, 205, 196, 0.3);
        }

        .square.possible-move::after {
            content: '';
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(78, 205, 196, 0.8);
        }

        .music-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            min-width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .track-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .intensity-meter {
            background: rgba(255, 255, 255, 0.2);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .intensity-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d, #f093fb, #f5576c);
            width: 0%;
            transition: width 0.5s ease;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .volume-control {
            margin-bottom: 1rem;
        }

        .volume-slider {
            width: 100%;
            margin-top: 0.5rem;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .move-counter {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .current-player {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .chessboard {
                width: 320px;
                height: 320px;
            }
            
            .square {
                width: 40px;
                height: 40px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chess-container">
            <div class="game-info">
                <div class="move-counter">Move: <span id="moveCount">0</span></div>
                <div class="current-player">Current Player: <span id="currentPlayer">White</span></div>
            </div>
            
            <div class="chessboard" id="chessboard"></div>
            
            <div class="controls">
                <button onclick="resetGame()">New Game</button>
                <button onclick="toggleMusic()" id="volumeToggleBtn">ðŸ”Š Play Epic Battle</button>
            </div>
        </div>

        <div class="music-panel">
            <div class="track-info">
                <div class="track-title" id="trackTitle">Loading from Jamendo API...</div>
                <div class="intensity-meter">
                    <div class="intensity-bar" id="intensityBar"></div>
                </div>
                <div id="intensityText">Volume: 50%</div>
            </div>

            <div class="music-controls">
                <div class="volume-control">
                    <label>Volume: <span id="volumeDisplay">50</span>%</label>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                </div>
            </div>

            <div class="controls">
                <button onclick="resetGame()">Reset Game</button>
                <button onclick="toggleMusic()">Toggle Epic Battle</button>
                <button onclick="testJamendoAPI()">Test Jamendo API</button>
            </div>
        </div>
    </div>

    <!-- Music System -->
    <script src="music.js"></script>
    <!-- Chess Logic -->
    <script src="logic.js"></script>
</body>
</html>
